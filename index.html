      <label for="a">a:</label>
      <input type="text" id="a" placeholder="Coefficient a"> X<sup><strong>2</strong></sup>
    </div>
    <div class="input-group">
      <label for="b">b:</label>
      <input type="text" id="b" placeholder="Coefficient b"> X
    </div>
    <div class="input-group">
      <label for="c">c:</label>
      <input type="text" id="c" placeholder="Coefficient c">
    </div>
    <button onclick="calculerEquation()">Calculer</button>
    <button onclick="actualiserPage()">Actualiser</button>
  </div>

</div>
