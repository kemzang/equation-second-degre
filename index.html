<!DOCTYPE html>
<html>
<head>
  <title>Resolution Equations du second degré de la forme </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Resolution Equations du second degré de la forme aX2 + bX + c = 0 </h1>
  <div id="equation-form">
    <div class="input-group">
      <label for="a">a:</label>
      <input type="text" id="a" placeholder="Coefficient a">
    </div>
    <div class="input-group">
      <label for="b">b:</label>
      <input type="text" id="b" placeholder="Coefficient b">
    </div>
    <div class="input-group">
      <label for="c">c:</label>
      <input type="text" id="c" placeholder="Coefficient c">
    </div>
    <button onclick="calculerEquation()">Calculer</button>
    <button onclick="actualiserPage()">Actualiser</button>
  </div>
  <div id="resultat"></div>
</div>

<script src="script.js"></script>
</body>
</html>
